<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Animation</title>
    <style>
body {
    margin: 0;
    overflow: hidden; /* Prevents scrollbars */
    background: #f4f4f4;
}

#offer {
    position: absolute;
    top: 50%;
    white-space: nowrap;
    font-size: 24px;
    font-weight: bold;
    background: #ff5722;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
}

    </style>
</head>
<body>

    <div id="offer">ðŸ”¥ Special Discount! Get 50% OFF Today! ðŸ”¥</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    let offer = document.getElementById("offer");
    let startPosition = window.innerWidth; // Start from the right
    let speed = 2; // Pixels per frame

    function moveOffer() {
        startPosition -= speed;
        offer.style.left = startPosition + "px";

        // Reset when fully off-screen
        if (startPosition < -offer.offsetWidth) {
            startPosition = window.innerWidth;
        }

        requestAnimationFrame(moveOffer);
    }

    moveOffer();
});

    </script>
</body>
</html>
